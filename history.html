      <!-- ì´ê¸ˆì•¡ / ê°šì€ ê¸ˆì•¡ -->

      <!-- ì§„í–‰ë¥  ë°” -->

    <!-- í•„í„° -->
    <div class="px-6 mt-4 space-y-3">
      <!-- íƒ€ì… í•„í„° -->
      <div class="flex gap-2">
        <button onclick="setTypeFilter('all')" id="filterAll"
          class="flex-1 py-2.5 rounded-xl text-sm font-bold transition-all">ì „ì²´</button>
        <button onclick="setTypeFilter('repayment')" id="filterRepay"
          class="flex-1 py-2.5 rounded-xl text-sm font-bold transition-all">ìƒí™˜ë§Œ</button>
        <button onclick="setTypeFilter('spend')" id="filterSpend"
          class="flex-1 py-2.5 rounded-xl text-sm font-bold transition-all">ëŒ€ì¶œë§Œ</button>
      </div>
      <!-- ì›” ì„ íƒ -->

          class="w-full bg-white rounded-xl p-3 shadow-sm border border-gray-100 text-base font-bold text-gray-600 active:bg-gray-50 flex items-center justify-center gap-2">

          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
        </button>
        <!-- ì›” í”¼ì»¤ ë“œë¡­ë‹¤ìš´ -->

          <div class="flex items-center justify-between mb-3">

            <span id="pickerYear" class="text-lg font-bold text-[#1e3a5f]">2026ë…„</span>
            <button onclick="pickerNextYear()" class="px-3 py-1 text-gray-400 active:text-[#1e3a5f] text-lg font-bold">&gt;</button>
          </div>
          <div id="pickerGrid" class="grid grid-cols-4 gap-2 mb-3"></div>
          <button onclick="resetMonth()" class="w-full py-2.5 rounded-xl text-sm font-bold bg-gray-100 text-gray-500 active:bg-gray-200">ì „ì²´ ê¸°ê°„</button>
        </div>
      </div>
      <!-- í•„í„° ìš”ì•½ -->
      <div id="filterSummary" class="bg-white rounded-xl p-3 shadow-sm border border-gray-100 text-center">
        <span id="filterSummaryText" class="text-sm font-bold text-gray-500"></span>

    <!-- ë‚´ì—­ ë¦¬ìŠ¤íŠ¸ -->

      <div id="historyList" class="space-y-3"></div>

      <div id="emptyState" class="text-center py-16 text-gray-400 hidden">
        <p class="text-6xl mb-4">ğŸ“‹</p>
        <p class="text-xl font-bold" id="emptyText">ìƒí™˜ ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤</p>
        <a href="index.html" id="emptyLink" class="inline-block mt-4 bg-[#1e3a5f] text-white font-bold text-lg px-6 py-3 rounded-xl">
          í™ˆìœ¼ë¡œ ê°€ì„œ ìƒí™˜í•˜ê¸°
        </a>
      </div>
    </div>

  <!-- í•˜ë‹¨ ë„¤ë¹„ê²Œì´ì…˜ -->
  <nav id="bottomNav" class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex max-w-lg mx-auto shadow-[0_-2px_10px_rgba(0,0,0,0.05)]"></nav>

  <!-- ì‚­ì œ í™•ì¸ ëª¨ë‹¬ -->
  <div id="deleteModal" class="fixed inset-0 z-50 hidden">
    <div class="modal-overlay absolute inset-0" onclick="closeDeleteModal()"></div>
    <div class="absolute inset-x-4 top-1/2 -translate-y-1/2 bg-white rounded-3xl shadow-2xl p-8 fade-in max-w-lg mx-auto">
      <h3 class="text-2xl font-bold text-gray-700 text-center mb-2">ì‚­ì œ í™•ì¸</h3>
      <p class="text-gray-500 text-center text-lg mb-6" id="deleteConfirmText">ì´ ë‚´ì—­ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?</p>
      <div class="flex gap-3">
        <button onclick="closeDeleteModal()"
          class="flex-1 bg-gray-100 text-gray-600 text-xl font-bold py-4 rounded-xl active:bg-gray-200 transition-all">ì·¨ì†Œ</button>
        <button onclick="confirmDelete()"
          class="flex-1 bg-red-500 text-white text-xl font-bold py-4 rounded-xl active:bg-red-700 transition-all">ì‚­ì œ</button>
      </div>
    </div>
  </div>

  <script src="common.js"></script>
  <script>
    let appData = null;
    let deleteTargetId = null;
    let filterType = 'all';
    let filterMonth = null; // null = ì „ì²´, or { year, month }
    let availableMonths = []; // [{year,month}, ...]

    if (!requireAuth()) {
      // ë¦¬ë‹¤ì´ë ‰íŠ¸
    } else {
      appData = loadData();
      renderBottomNav('history');
      buildAvailableMonths();
      updateSummary();
      updateFilterUI();
      renderHistory();
    }

    function buildAvailableMonths() {
      const set = new Set();
      appData.payments.forEach(p => {
        const d = new Date(p.date);
        set.add(`${d.getFullYear()}-${d.getMonth()+1}`);
      });
      availableMonths = [...set].map(s => {
        const [y, m] = s.split('-').map(Number);
        return { year: y, month: m };
      }).sort((a, b) => b.year - a.year || b.month - a.month);
    }

    function setTypeFilter(type) {
      filterType = type;
      updateFilterUI();
      renderHistory();
    }

    let pickerYear = new Date().getFullYear();

    function resetMonth() {
      filterMonth = null;
      closeMonthPicker();
      updateFilterUI();
      renderHistory();
    }

    function selectMonth(year, month) {
      filterMonth = { year, month };
      closeMonthPicker();
      updateFilterUI();
      renderHistory();
    }

    function toggleMonthPicker() {
      const picker = document.getElementById('monthPicker');
      if (picker.classList.contains('hidden')) {
        pickerYear = filterMonth ? filterMonth.year : (availableMonths.length > 0 ? availableMonths[0].year : new Date().getFullYear());
        renderPickerGrid();
        picker.classList.remove('hidden');
      } else {
        picker.classList.add('hidden');
      }
    }

    function closeMonthPicker() {
      document.getElementById('monthPicker').classList.add('hidden');
    }

    function pickerPrevYear() { pickerYear--; renderPickerGrid(); }
    function pickerNextYear() { pickerYear++; renderPickerGrid(); }

    function renderPickerGrid() {
      document.getElementById('pickerYear').textContent = pickerYear + 'ë…„';
      const grid = document.getElementById('pickerGrid');
      let html = '';
      for (let m = 1; m <= 12; m++) {
        const hasData = availableMonths.some(a => a.year === pickerYear && a.month === m);
        const isSelected = filterMonth && filterMonth.year === pickerYear && filterMonth.month === m;
        let cls;
        if (isSelected) cls = 'bg-[#1e3a5f] text-white font-bold';
        else if (hasData) cls = 'bg-gray-50 text-gray-700 font-bold active:bg-blue-100';
        else cls = 'bg-white text-gray-300 cursor-default';
        html += `<button ${hasData ? `onclick="selectMonth(${pickerYear},${m})"` : 'disabled'}
          class="py-2.5 rounded-xl text-sm transition-all ${cls}">${m}ì›”</button>`;
      }
      grid.innerHTML = html;
    }

    // í”¼ì»¤ ë°”ê¹¥ í´ë¦­ ì‹œ ë‹«ê¸°
    document.addEventListener('click', function(e) {
      const picker = document.getElementById('monthPicker');
      const label = document.getElementById('monthLabel');
      if (!picker.contains(e.target) && !label.contains(e.target)) {
        picker.classList.add('hidden');
      }
    });

    function getFilteredPayments() {
      let filtered = [...appData.payments];
      if (filterType === 'repayment') filtered = filtered.filter(p => !p.type || p.type === 'repayment');
      else if (filterType === 'spend') filtered = filtered.filter(p => p.type === 'spend');
      if (filterMonth) {
        filtered = filtered.filter(p => {
          const d = new Date(p.date);
          return d.getFullYear() === filterMonth.year && d.getMonth() + 1 === filterMonth.month;
        });
      }
      return filtered;
    }

    function updateFilterUI() {
      const btnBase = 'flex-1 py-2.5 rounded-xl text-sm font-bold transition-all ';
      const active = 'bg-[#1e3a5f] text-white shadow';
      const inactive = 'bg-white text-gray-400 border border-gray-200';
      document.getElementById('filterAll').className = btnBase + (filterType === 'all' ? active : inactive);
      document.getElementById('filterRepay').className = btnBase + (filterType === 'repayment' ? 'bg-green-500 text-white shadow' : inactive);
      document.getElementById('filterSpend').className = btnBase + (filterType === 'spend' ? 'bg-orange-500 text-white shadow' : inactive);

      document.getElementById('monthLabelText').textContent = filterMonth ? `${filterMonth.year}ë…„ ${filterMonth.month}ì›”` : 'ì „ì²´ ê¸°ê°„';

      // í•„í„° ìš”ì•½
      const filtered = getFilteredPayments();
      const repaySum = filtered.filter(p => !p.type || p.type === 'repayment').reduce((s, p) => s + p.amount, 0);
      const spendSum = filtered.filter(p => p.type === 'spend').reduce((s, p) => s + p.amount, 0);
      const summaryEl = document.getElementById('filterSummary');
      const textEl = document.getElementById('filterSummaryText');

      let parts = [];
      if (filterType !== 'spend' && repaySum > 0) parts.push(`<span class="text-green-600">ìƒí™˜ ${formatMoney(repaySum)}</span>`);
      if (filterType !== 'repayment' && spendSum > 0) parts.push(`<span class="text-orange-500">ëŒ€ì¶œ ${formatMoney(spendSum)}</span>`);
      if (parts.length > 0) {
        textEl.innerHTML = parts.join(' <span class="text-gray-300 mx-1">|</span> ') + ` <span class="text-gray-400">(${filtered.length}ê±´)</span>`;
        summaryEl.classList.remove('hidden');
      } else {
        summaryEl.classList.add('hidden');
      }
    }

    function updateSummary() {
      const repaid = getPaidTotal(appData);
      const spent = getSpendTotal(appData);
      const effectiveTotal = getEffectiveTotal(appData);
      const netRepaid = Math.max(0, repaid - spent);
      const remaining = Math.max(0, effectiveTotal - repaid);
      const progress = (netRepaid <= 0 || appData.totalAmount <= 0) ? 0 : Math.min(100, (netRepaid / appData.totalAmount) * 100);

      document.getElementById('welcomeText').textContent = 'ì´ ' + appData.payments.length + 'ê±´';
      document.getElementById('summaryRemaining').textContent = formatMoney(remaining);
      document.getElementById('summaryTotal').textContent = formatMoney(effectiveTotal);
      document.getElementById('summaryPaid').textContent = formatMoney(netRepaid);
      document.getElementById('progressBar').style.width = progress + '%';

      if (progress >= 100) {
        document.getElementById('progressBar').className = 'bg-yellow-400 h-full rounded-full transition-all duration-500';
        document.getElementById('progressText').textContent = 'ëª¨ë‘ ê°šì•˜ìŠµë‹ˆë‹¤!';
      } else {
        document.getElementById('progressBar').className = 'bg-green-400 h-full rounded-full transition-all duration-500';
        document.getElementById('progressText').textContent = Math.round(progress) + '% ì™„ë£Œ';
      }
    }

    function renderHistory() {
      const list = document.getElementById('historyList');
      const emptyState = document.getElementById('emptyState');
      const filtered = getFilteredPayments();

      if (filtered.length === 0) {
        list.innerHTML = '';
        const hasAnyData = appData.payments.length > 0;
        document.getElementById('emptyText').textContent = hasAnyData ? 'ì¡°ê±´ì— ë§ëŠ” ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤' : 'ìƒí™˜ ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤';
        document.getElementById('emptyLink').textContent = hasAnyData ? 'í•„í„° ì´ˆê¸°í™”' : 'í™ˆìœ¼ë¡œ ê°€ì„œ ìƒí™˜í•˜ê¸°';
        document.getElementById('emptyLink').href = hasAnyData ? 'javascript:void(0)' : 'index.html';
        document.getElementById('emptyLink').onclick = hasAnyData ? function() { filterType='all'; filterMonth=null; updateFilterUI(); renderHistory(); } : null;
        emptyState.classList.remove('hidden');
        return;
      }

      emptyState.classList.add('hidden');
      const sorted = filtered.sort((a, b) => new Date(b.date) - new Date(a.date));

      // ì›”ë³„ ê·¸ë£¹í•‘
      const groups = {};
      sorted.forEach(p => {
        const d = new Date(p.date);
        const key = `${d.getFullYear()}ë…„ ${d.getMonth() + 1}ì›”`;
        if (!groups[key]) groups[key] = [];
        groups[key].push(p);
      });

      let html = '';
      for (const [month, items] of Object.entries(groups)) {
        const monthRepay = items.filter(i => !i.type || i.type === 'repayment').reduce((s, i) => s + i.amount, 0);
        const monthSpend = items.filter(i => i.type === 'spend').reduce((s, i) => s + i.amount, 0);
        const monthSummary = monthSpend > 0
          ? `<span class="text-blue-600">-${formatMoney(monthRepay)}</span> <span class="text-gray-300 mx-1">|</span> <span class="text-orange-500">+${formatMoney(monthSpend)}</span>`
          : `<span class="text-blue-600">${formatMoney(monthRepay)}</span>`;
        html += `
          <div class="mb-2">
            <div class="flex items-center justify-between mb-2 px-1">
              <span class="text-base font-bold text-gray-500">${month}</span>
              <span class="text-base font-bold">${monthSummary}</span>
            </div>
        `;

        items.forEach(item => {
          const d = new Date(item.date);
          const dayStr = `${d.getMonth()+1}/${d.getDate()}`;
          const timeStr = `${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`;
          const memo = item.memo ? `<span class="text-gray-400 text-sm ml-2">${escapeHtml(item.memo)}</span>` : '';
          const isSpend = item.type === 'spend';
          const sign = isSpend ? '+' : '-';
          const amountColor = isSpend ? 'text-orange-500' : 'text-[#1e3a5f]';
          const typeLabel = isSpend
            ? '<span class="text-xs bg-orange-100 text-orange-500 font-bold px-2 py-0.5 rounded-full ml-2">ëŒ€ì¶œ</span>'
            : '<span class="text-xs bg-green-100 text-green-600 font-bold px-2 py-0.5 rounded-full ml-2">ìƒí™˜</span>';

          html += `
            <div class="bg-white rounded-xl p-4 mb-2 shadow-sm border border-gray-100 flex items-center justify-between">
              <div class="min-w-0">
                <span class="text-gray-500 text-base font-semibold">${dayStr}</span>
                <span class="text-gray-300 text-xs ml-1">${timeStr}</span>
                ${typeLabel}${memo}
              </div>
              <div class="flex items-center gap-2 shrink-0 ml-3">
                <span class="text-lg font-bold ${amountColor}">${sign}${formatMoney(item.amount)}</span>
                <button onclick="openDeleteModal('${item.id}')"
                  class="text-gray-300 active:text-red-500 text-xl px-1 transition-colors">&times;</button>
              </div>
            </div>
          `;
        });

        html += '</div>';
      }

      list.innerHTML = html;
    }

    function openDeleteModal(id) {
      deleteTargetId = id;
      const item = appData.payments.find(p => p.id === id);
      if (item) {
        document.getElementById('deleteConfirmText').textContent =
          `${formatMoney(item.amount)} ë‚´ì—­ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`;
      }
      document.getElementById('deleteModal').classList.remove('hidden');
    }

    function closeDeleteModal() {
      deleteTargetId = null;
      document.getElementById('deleteModal').classList.add('hidden');
    }

    function confirmDelete() {
      if (deleteTargetId) {
        appData.payments = appData.payments.filter(p => p.id !== deleteTargetId);
        saveData(appData);
        buildAvailableMonths();
        updateSummary();
        updateFilterUI();
        renderHistory();
      }
      closeDeleteModal();
    }
  </script>
