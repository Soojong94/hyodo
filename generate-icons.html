<!DOCTYPE html>
<html>
<head><title>아이콘 생성기</title></head>
<body>
<h2>아이콘 생성 중...</h2>
<canvas id="c192" width="192" height="192"></canvas>
<canvas id="c512" width="512" height="512"></canvas>
<script>
function drawIcon(canvas, size) {
  const ctx = canvas.getContext('2d');
  const r = size * 0.15;

  // 배경 (둥근 사각형)
  ctx.fillStyle = '#1e3a5f';
  ctx.beginPath();
  ctx.moveTo(r, 0);
  ctx.lineTo(size - r, 0);
  ctx.quadraticCurveTo(size, 0, size, r);
  ctx.lineTo(size, size - r);
  ctx.quadraticCurveTo(size, size, size - r, size);
  ctx.lineTo(r, size);
  ctx.quadraticCurveTo(0, size, 0, size - r);
  ctx.lineTo(0, r);
  ctx.quadraticCurveTo(0, 0, r, 0);
  ctx.fill();

  // 하트
  const cx = size * 0.5;
  const cy = size * 0.38;
  const hs = size * 0.18;

  ctx.fillStyle = '#ef4444';
  ctx.beginPath();
  ctx.moveTo(cx, cy + hs * 0.7);
  ctx.bezierCurveTo(cx - hs * 1.5, cy - hs * 0.3, cx - hs * 0.8, cy - hs * 1.2, cx, cy - hs * 0.4);
  ctx.bezierCurveTo(cx + hs * 0.8, cy - hs * 1.2, cx + hs * 1.5, cy - hs * 0.3, cx, cy + hs * 0.7);
  ctx.fill();

  // 텍스트 "효도"
  ctx.fillStyle = '#ffffff';
  ctx.font = `bold ${size * 0.22}px sans-serif`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('효도', cx, size * 0.68);

  // 원 테두리
  ctx.strokeStyle = 'rgba(255,255,255,0.15)';
  ctx.lineWidth = size * 0.02;
  ctx.beginPath();
  ctx.arc(cx, size * 0.5, size * 0.38, 0, Math.PI * 2);
  ctx.stroke();
}

[192, 512].forEach(size => {
  const canvas = document.getElementById('c' + size);
  drawIcon(canvas, size);
  canvas.toBlob(blob => {
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `icon-${size}.png`;
    a.click();
  });
});
</script>
<p>아이콘 파일이 자동으로 다운로드됩니다. 다운로드된 파일을 이 폴더에 넣어주세요.</p>
</body>
</html>
